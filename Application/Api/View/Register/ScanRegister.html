	<script>
		$(function(){
			$('#verify').click(function(){
				var $this = $(this);
				//获取验证码
				var phone = $('input[name=phone]').val();
				var url = "{:U('Register/sendVerify')}";
				$.ajax({
                    'type':'post',
                    'url':url,
                    'dataType':'json',
                     'data':{phone:phone,type:'activate'},
                     'success':function(data){
                        if(data.code == '1'){
                            $this.html("已发送").click(function(){
                                return false;
                            });
                        }else{
                            alert(data.message);
                        }
                     }
                })
				// $.post("{:U('Register/sendVerify')}",{phone:phone,type:'activate'},function(data){
				// 		if(data.code == '1'){
				// 			$this.html("剩余时间120秒");
				// 		}else{
				// 			alert(data.message);
				// 		    }
				// })
			})

			//注册
			$("#register").click(function(){
					var phone = $('input[name=phone]').val();
					var password = $('input[name=password]').val();
					var verify = $('input[name=verify]').val();
					var invite_code = $('input[name=invite_code]').val();
					var data1 = new Object();
					data1.phone = phone;
					data1.password = password;
					data1.verify = verify;
					data1.invite_code = invite_code;
					$.post("{:U('Register/scanRegister')}",data1,function(data){
						if(data.code == '1'){
						    alert(data.message);
							location.reload();
						}else{
							alert(data.message);
						}
				})
			})
		})
