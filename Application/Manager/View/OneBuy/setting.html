<extend name="Public/base" />
<block name="style">
    <link rel="stylesheet" href="__STATIC__/datetimepicker/css/datetimepicker.css" />
    <style>
        #datepicker input{
            width:auto;
        }
    </style>
</block>
<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <h5>积分夺宝活动设置</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('OneBuy/setUpdate')}" id="form">
                        <input type="hidden" name="model" value="OneBuy">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <h1></h1>
                        </div>
                        <div class="control-group">
                            <label class="control-label">参与活动所需积分</label>
                            <div class="controls">
                                <input type="number"  name="integral_num" value="{$row['integral_num']}" >
                                <span class="help-block">请填写所需积分</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">活动所需代金券（红）</label>
                            <div class="controls">
                                <input type="number"  name="discount_num" value="{$row['discount_num']}" >
                                <span class="help-block">请填写所需代金券额度</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">活动所需代金券（黄）</label>
                            <div class="controls">
                                <input type="number" name="yellow_discount_num" value="{$row['yellow_discount_num']}" >
                                <span class="help-block">请填写所需代金券额度</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">活动所需代金券（蓝）</label>
                            <div class="controls">
                                <input type="number"  name="blue_discount_num" value="{$row['blue_discount_num']}" >
                                <span class="help-block">请填写所需代金券额度</span>
                            </div>
                        </div>
                        <!--<div class="control-group">-->
                            <!--<label class="control-label">活动赠送积分</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="number" name="integral" value="{$row['integral']}" disabled>-->
                                <!--<a href="javascript:;"  class="tip-bottom edit_num">-->
                                    <!--<span class="label label-info"><i class="icon-edit "></i> 修改</span></a>&nbsp;-->
                                <!--<span class="help-block">系统计算理论所得积分 ： <font color="red">{$row['integral']}</font></span>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post " type="submit" id="submit" target-form="form-horizontal">保 存</button>&nbsp;&nbsp;


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script>


    </script>
</block>
