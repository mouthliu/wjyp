<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('UserLevel/update')}" id="form">
                        <input type="hidden" name="model" value="UserLevel">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <input type="hidden" name="status" value="{$row['status']}">
                        <div class="control-group">
                            <label class="control-label">等级名称</label>
                            <div class="controls">
                                <input type="text"  name="level_name" value="{$row['level_name']}" >
                                <span class="help-block">10个字符以内</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">等级图标</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'icon','field_name'=>'icon','field_value'=>$row['icon'],'save_path'=>'UserLevel'))}
                                <span class="help-block">比例 3:2</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">成长值下限</label>
                            <div class="controls">
                                <input type="text"  name="min_points" value="{$row['min_points']}" >
                                <span class="help-block">10个字符以内</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">成长值上限</label>
                            <div class="controls">
                                <input type="text"  name="max_points" value="{$row['max_points']}" >
                                <span class="help-block">10个字符以内</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">是否启用</label>
                            <div class="controls">
                                <select name="status" class="select-c">
                                    <option value="1" <if condition="$row['status'] eq 1" > selected </if>>启用</option>
                                    <option value="0" <if condition="$row['status'] eq 1" > selected </if>>不启用</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
