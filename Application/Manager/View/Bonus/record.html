<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <!--<button class="btn btn-success href" url="{:U('Bonus/add')}" target-form="ids">新增</button>&nbsp;-->
                    <!--<button class="btn btn-inverse ajax-post" url="{:U('Bonus/forbid',array('model'=>'Bonus','status'=>2))}" target-form="ids">禁用</button>&nbsp;-->
                    <!--<button class="btn btn-info ajax-post" url="{:U('Bonus/resume',array('model'=>'Bonus','status'=>1))}" target-form="ids">启用</button>&nbsp;-->
                    <!--<button class="btn btn-danger confirm ajax-post" url="{:U('Bonus/delete',array('model'=>'Bonus','status'=>9))}" target-form="ids">删除</button>&nbsp;-->
                   <h4>红包领取记录</h4>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/></th>
                            <th>ID</th>
                            <th>红包金额</th>
                            <th>领取人</th>
                            <th>领取时间</th>
                            <th>分享平台</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['bonus_val']}</td>
                                <td>{:getName('User','nickname',$row['user_id'])}</td>
                                <td>
                                  {:date('Y-m-d H:i:s',$row['create_time'])}
                                </td>
                                <td>
                                    <switch name="row['type']">
                                        <case value="1">微信</case>
                                        <case value="2">微博</case>
                                        <case value="3">QQ</case>
                                        <default />
                                            获取平台失败
                                    </switch>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <div class="pagination alternate">
                    {$page}
                </div>

            </div>
        </div>
    </div>
</block>
<block name="script">
    <script>
        $(function(){
            $('button.move').click(function(){
                if($(this).next('span').css('display') == 'none') {
                    $(this).next('span').show();
                } else {
                    $(this).next('span').hide();
                }
            })
        })
    </script>
</block>
