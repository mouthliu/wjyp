<extend name="Public/base" />
<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <h5>调价单详情</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Goods/adjustment')}" id="form">
                        <input type="hidden" name="model" value="Goods">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">调价单编号</label>
                            <div class="controls">
                                <input type="text" value="{$row['adjustment_sn']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">调价单</label>
                            <div class="controls">
                                <volist name="row['adjustment_picture']" id="vo">
                                    <img src="{$vo['path']}"/><br/><br/>
                                </volist>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">市场价</label>
                            <div class="controls">
                                <input type="text"  value="{$row['market_price']}---原价：{$row['old_market_price']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">该店售价</label>
                            <div class="controls">
                                <input type="text"  value="{$row['shop_price']}---原价：{$row['old_shop_price']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">结算价</label>
                            <div class="controls">
                                <input type="text" value="{$row['settlement_price']}---原价：{$row['old_settlement_price']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">无忧价</label>
                            <div class="controls">
                                <input type="text" value="{$row['wy_price']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">优享价</label>
                            <div class="controls">
                                <input type="text" value="{$row['yx_price']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">赠送积分</label>
                            <div class="controls">
                                <input type="text" value="{$row['integral']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <foreach name="row['dj_ticket']" item="v">
                            <div class="control-group">
                                <label class="control-label"><if condition="$v.type == 1"> 红色
                                    <elseif condition="$v.type == 2"/> 黄色
                                    <else /> 蓝色
                                </if>代金券使用: </label>
                                <div class="controls">
                                    <input style="display: block;height:30px; " type="text" value="{$v['discount_desc']}" disabled>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </foreach>
                        <div class="control-group">
                            <label class="control-label">调价结果</label>
                            <div class="controls">
                                <select name="adjustment_result">
                                    <option value="1">同意</option>
                                    <option value="2">拒绝</option>
                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">拒绝调价原因</label>
                            <div class="controls">
                                <input type="text" name="remark" value="{$row['remark']}">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="box-img" style="position:fixed;top:20%;right:50%;overflow:hidden;border:1px solid #ddd;">
        <!--<div class="box-mask" style="position: fixed;top:0;left:0;width:100%;height: 100%;background:rgba(0,0,0,0.5);"></div>-->
        <!--<div>-->
            <img src="" style="float:left;">
        <!--</div>-->
    </div>
    <script type="text/javascript">
        $('.controls img').click(function(){
            var ref=$(this);
            var src=ref.attr('src');
            var ww=ref.width()*2;
            var hh=ref.height()*2;
            var target=$('.box-img').find('img');
            target.attr('src',src);
            target.css({"width":ww,"height":hh});
            $('.box-img').show();
        })
        $('.box-img img').click(function(){
            $('.box-img').hide();
        })
    </script>
</block>
