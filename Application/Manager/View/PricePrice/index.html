<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">

                    <button class="btn btn-success href" url="{:U('PricePrice/add',array('price_id'=>$price['price_id']))}" target-form="ids">新增</button>&nbsp;
