<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('ReportType/update')}" id="form">
                        <input type="hidden" name="model" value="ReportType">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">类型名称</label>
                            <div class="controls">
                                <input type="text"  name="title" value="{$row['title']}" >
                                <span class="help-block">10个字符以内</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">是否启用</label>
                            <div class="controls">
                                <select name="status" class="select-c">
                                    <option value="1" <if condition="$row['status'] eq 1" > selected </if>>启用</option>
                                    <option value="0" <if condition="$row['status'] eq 0" > selected </if>>不启用</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
