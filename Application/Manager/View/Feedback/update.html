<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Feedback/update')}">
                        <input type="hidden" name="model" value="Feedback">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <input type="hidden" name="status" value="1">
                        <div class="control-group">
                            <label class="control-label">反馈类型</label>
                            <div class="controls">
                                <input type="text" name="" value="{$row['f_type_name']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">用户id</label>
                            <div class="controls">
                                <input type="text" name="" value="{$row['m_id']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">真实姓名</label>
                            <div class="controls">
                                <input type="text" name="" value="{$row['real_name']}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">反馈内容</label>
                            <div class="controls">
                                <textarea name="" id="" rows="10"  style="resize: none;" disabled>{$row['content']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">反馈时间</label>
                            <div class="controls">
                                <input type="text" name="" value="{$row['create_time']|date='Y-m-d H:i',###}" disabled>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
