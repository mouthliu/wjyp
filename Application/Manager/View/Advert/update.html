<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Advert/update')}" id="form">
                        <input type="hidden" name="model" value="Advert">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">图片描述</label>
                            <div class="controls">
                                <input type="text" name="title" value="{$row['title']}">
                                <span class="help-block">后台展示用</span>
                            </div>
                        </div>
                        <!--<div class="control-group">-->
                            <!--<label class="control-label">所属位置</label>-->
                            <!--<div class="controls">-->

                                <!--<select name="ad_position" id="" style="width: 314px;">-->
                                    <!--<option value="1" <eq name="row['ad_position']" value="1">selected</eq> >首页</option>-->
                                <!--</select>-->
                                <!--<span class="help-block">该图片位置</span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="control-group">
                            <label class="control-label">广告图片</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'ad_pic','field_name'=>'ad_pic','field_value'=>$row['ad_pic'],'save_path'=>'Advert'))}
                                <span class="help-block">图长宽比例 宽：1242px  高800px 图片质量在1M以内</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
