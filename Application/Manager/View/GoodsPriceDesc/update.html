<extend name="Public/base" />

<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('GoodsPriceDesc/update')}" id="form">
                        <input type="hidden" name="model" value="GoodsPriceDesc">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <input type="hidden" name="status" value="{$row['status']}">
                        <div class="control-group">
                            <label class="control-label">价格名称</label>
                            <div class="controls">
                                <input type="text"  name="price_name" value="{$row['price_name']}" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">图标</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'icon','field_name'=>'icon','field_value'=>$row['icon'],'save_path'=>'GoodsPriceDesc'))}
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">价格描述</label>
                            <div class="controls">
                                <textarea name="desc" id="" cols="10" rows="5">{$row['desc']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
