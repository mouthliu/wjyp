            width: 100% !important;

            width:auto;

    </style>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">

                <form action="{:U('AttractGoods/leadOpinion')}" class="form-horizontal" name="lead" method="post"  autocomplete="off">

                    <div class="tab-content">

                            <div class="widget-content nopadding">
                                <div class="control-group">
                                    <label class="control-label">商品名称</label>
                                    <div class="controls">
                                        <input type="text" name="goods_name" value="{$row['goods_name']}" disabled>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">

                        <button class="btn btn-info" name="save" value="1" onclick="pass()" id="pass">通过</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
