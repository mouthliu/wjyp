<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Shipping/addShip')}" id="form">
                        <input type="hidden" name="model" value="Shipping">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">配送方式选择:</label>
                            <div class="controls" style="width: 500px;overflow: auto;">
                                <foreach name="shipping_list" item="v">
                                    <if condition="in_Array($v['id'],$my_ship) neq true">
                                        <label class="checkbox inline" style="width: 110px;margin-left:10px">
                                            <input type="checkbox" name="shipping_id[]" value="{$v['id']}"> {$v['shipping_name']}
                                        </label>
                                    </if>

                                </foreach>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
