<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <button class="btn btn-success href" url="{:U('MerchantTemplate/postAdd',array('t_id'=>$tem_id))}" target-form="ids" style="margin-left: 20px;margin-top: 30px;">添加包邮地区和条件</button>&nbsp;
                <div class="widget-title widget-title-search" style="margin-top: 20px;">
                    <div class="template-name" style="float: left"><h5>{$template_name}</h5></div>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/></th>
                            <th>运送地址</th>
                            <th>运送方式</th>
                            <th>包邮条件</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['address']}</td>
                                <td>{$row['ef_postage_type']}</td>
                                <td>{$row['condition']}</td>
                                <td>
                                    <a href="{:U('MerchantTemplate/postUpdate',array('id'=>$row['id']))}" class="tip-bottom" data-original-title="编辑">
                                        <span class="label label-success">编辑</span>
                                    </a>&nbsp;
                                    <a href="{:U('MerchantTemplate/postDelete',array('model'=>'MerchantTemplate','ids'=>$row['id'],'status'=>9))}" data-original-title="删除"  class="tip-bottom confirm ajax-get">
                                        <span class="label label-important">删除</span>
                                    </a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</block>
