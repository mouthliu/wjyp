<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Categories/update')}" id="form">
                        <input type="hidden" name="model" value="Categories">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">上级分类</label>
                            <div class="controls">
                            <!-- // 新增的时候显示 -->
                                <select name="p_id" >
                                    <option value="0" >顶级分类</option>
                                    <volist name="cate" id="c">
                                        <option value="{$c['id']}"  <eq name="c['id']" value="$row['p_id']"> selected</eq>>　|--{$c['name']}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">名称</label>
                            <div class="controls">
                                <input type="text" name="name" value="{$row['name']}" style="width: 207px;">
                                <span class="help-block">五个字以内</span>
                            </div>
                        </div>
                        <!-- // 只有三级分类有 -->
                        <div class="control-group">
                            <label class="control-label">展示图</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'picture','field_name'=>'picture','field_value'=>$row['picture'],'save_path'=>'Categories'))}
                                <span class="help-block">文章封面图长宽比例 3:2</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
